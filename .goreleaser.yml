# GoReleaser configuration
version: 2

project_name: re-classify

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - main: ./cmd/re-classify
    binary: re-classify
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - 386
    ignore:
      - goos: darwin
        goarch: 386
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w -X main.Version={{.Version}}
    flags:
      - -trimpath

archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    formats:
      - tar.gz
      - zip
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE*

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^build:'
      - '^style:'
      - '^refactor:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: monogram-project
    name: re-classify
  draft: false
  prerelease: auto
  name_template: "Release {{.Tag}}"
  header: |
    ## Changes in {{.Tag}}
  footer: |
    ## Docker Images
    
    Docker images are available on GitHub Container Registry:
    
    ```bash
    docker pull ghcr.io/monogram-project/re-classify:{{.Tag}}
    docker pull ghcr.io/monogram-project/re-classify:latest
    ```
