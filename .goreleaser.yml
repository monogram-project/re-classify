# GoReleaser configuration
project_name: re-classify

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - main: ./cmd/re-classify
    binary: re-classify
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - 386
    ignore:
      - goos: darwin
        goarch: 386
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w -X main.Version={{.Version}}
    flags:
      - -trimpath

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE*
      - test-configs/*

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^build:'
      - '^style:'
      - '^refactor:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: sfkleach
    name: re-classify
  draft: false
  prerelease: auto
  name_template: "Release {{.Tag}}"
  header: |
    ## Changes in {{.Tag}}
  footer: |
    ## Docker Images
    
    Docker images are available on GitHub Container Registry:
    
    ```bash
    docker pull ghcr.io/sfkleach/re-classify:{{.Tag}}
    docker pull ghcr.io/sfkleach/re-classify:latest
    ```

dockers:
  - image_templates:
      - "ghcr.io/sfkleach/re-classify:{{ .Tag }}"
      - "ghcr.io/sfkleach/re-classify:latest"
    dockerfile: Dockerfile
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
    extra_files:
      - test-configs/
